<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
                   <link rel="stylesheet" href="styles.css">
  

</head>
  
<body>
    <div class="container">
        <h1>Here you can do the Temperature conversion</h1>
        <div class="converter-row">
            <div class="col">
                <p><label class="dis">Fahrenheit</p></label>
                <input type="number" id="fahrenheit" name="Fahrenheit">
            </div>
  
            <div class="col">
               <p><label class="dis1" >Celsius</label></p> 
                <input type="number" id="celsius">
            </div>
  
            <div class="col">
                <p><label class="dis2">Kelvin</label></p>
                <input type="number" id="kelvin">
            </div>
        </div>
    </div>
  

    <script src="script.js" charset="utf-8"></script>
</body>

  
</html>
